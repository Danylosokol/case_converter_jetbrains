<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="title">Case Converter</div>
<label>
    <textarea placeholder="Enter the text..."></textarea>
</label>
<div class="button_parent">
    <div class="flex_button"><button id="upper-case">Upper Case</button></div>
    <div class="flex_button"><button id="lower-case">Lower Case</button></div>
    <div class="flex_button"><button id="proper-case">Proper Case</button></div>
    <div class="flex_button"><button id="sentence-case">Sentence Case</button></div>
    <div class="flex_button"><button id="save-text-file">Save Text File</button></div>
    <script src="main.js"></script>
</div>
</body>
</html>
